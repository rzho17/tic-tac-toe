<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic~Tac~Toe</title>
  </head>
  <body>
    <header class="header">
      <h1>Tic~Tac~Toe</h1>
    </header>

    <main class="gameContainer">
      <div class="cell" data-value="0"></div>
      <div class="cell" data-value="1"></div>
      <div class="cell" data-value="2"></div>
      <div class="cell" data-value="3"></div>
      <div class="cell" data-value="4"></div>
      <div class="cell" data-value="5"></div>
      <div class="cell" data-value="6"></div>
      <div class="cell" data-value="7"></div>
      <div class="cell" data-value="8"></div>
    </main>

    <form action="">
      <label for="p1">Player 1</label>
      <input
        type="text"
        name="p1"
        id="p1"
        placeholder="Default X ~ Goes First"
      />

      <label for="p2">Player 2</label>
      <input type="text" name="p2" id="p2" placeholder="Default O" />

      <button type="submit">Start</button>
    </form>

    <footer>
      <div class="footerContent">
        <span
          ><a href="https://github.com/rzho17">
            Richard H<img
              src="img/github-mark.png"
              alt="github logo"
              class="logo"
            />
            <script>
              let date = new Date();
              document.write(date.getFullYear());
            </script>
          </a></span
        >
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
